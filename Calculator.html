<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        p{
            font-family:monospace;
            font-size: 35px;
        }
        .calculator{
            font-size:20px;
            text-align: center;
        }
        input{
            border: 2px solid rgb(0, 88, 189);
            font-size: 20px;
            padding-left: 2vh;
            width:85%;
        }
        table{
            text-align:center;
        }
        button{
            width:22vh;
            border-width: 0.75vh;
            border-color: rgb(0, 88, 189);
            font-size: 15px;
            font-weight: 550;
            padding:5px;
        }
        button:focus{
            color:white;
            background-color:rgb(20, 19, 19);
        }
    </style>
</head>
<body>
    <!--_Display_Mode_-->
    <div class="darkmode">
        <button onclick="darkmode()">Dark Mode</button>
        <button onclick="lightmode()">Light Mode</button>
    </div>
    <div>
        <p align="center"><u style="color: rgb(0, 88, 189);">CALCULATOR</u></p>
    </div>
    <div class="calculator" style="border:3px solid rgb(0, 88, 189); padding:30px; margin-left: 35%; margin-right: 35%;">
        <!--_Entry_Section_-->
        <div class="entry">
            <label for="First_Number">Enter First Number:</label><br>
            <input type="text" id="num1"><br>
            <label for="Second_Number">Enter Second Number:</label><br>
            <input type="text" id="num2"><br><br>
        </div>
        <!--_Operator_Selection_-->
        <div class="options">
            <table align="center">
                <tr>
                    <td colspan=3 align="right">
                        <button onclick="clrscr()">CLEAR</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="Addition()">ADD</button> <!--_Calling-Function_-->
                    </td>
                    <td>
                        <button onclick="Subtraction()">SUBTRACT</button>
                    </td>
                <tr>
                    <td>
                        <button onclick="multiply()">MULTIPLY</button>
                    </td>
                    <td>
                        <button onclick="divide()">DIVIDE</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="remainder()">REMAINDER</button>
                    </td>
                    <td>
                        <button onclick="sum_of_square()">SUM OF SQUARE</button>
                    </td>
                </tr>
            </table>
        </div>    
        <!--_Result_-->
        <div class="result">
            <br><label for="result"><b>Result:</b></label><br>
            <input type="text" id="calculation" readonly> <!--_Displaying-output_-->
        </div>   
    </div>    
    <!--_JavaScript_-->
    <script>
        function clrscr(){
            document.getElementById("num1").value='';
            document.getElementById("num2").value='';
            document.getElementById("calculation").value='';
        }
        function Addition(){
             box1=document.getElementById("num1").value; //Getting value of first number
             box2=document.getElementById("num2").value; //Getting value of second number
             sum=Number(box1) + Number(box2);   //Operation
             document.getElementById("calculation").value=sum; //Output generation
        }
        function Subtraction(){
             box1=document.getElementById("num1").value;
             box2=document.getElementById("num2").value;
             subtraction=Number(box1) - Number(box2);
            document.getElementById("calculation").value=subtraction;
        }
        function multiply(){
             box1=document.getElementById("num1").value;
             box2=document.getElementById("num2").value;
             multiply=Number(box1)*Number(box2);
            document.getElementById("calculation").value=multiply;
        }
        function divide(){
             box1=document.getElementById("num1").value;
             box2=document.getElementById("num2").value;
             divide=Number(box1)/Number(box2);
            document.getElementById("calculation").value=divide;
        }
        function remainder(){
             box1=document.getElementById("num1").value;
             box2=document.getElementById("num2").value;
             remainder=Number(box1)%Number(box2);
            document.getElementById("calculation").value=remainder;
        }
        function sum_of_square(){
             box1=document.getElementById("num1").value;
             box2=document.getElementById("num2").value;
             soq=Number(box1)*Number(box1)+Number(box2)*Number(box2);
            document.getElementById("calculation").value=soq;
        }
        //Darkmode and Lightmode
            function darkmode(){
                document.body.style.background="black";
                document.body.style.color="white";

            }
            function lightmode(){
                document.body.style.background="white";
                document.body.style.color="black";
            }
    </script>
</body>
</html>
